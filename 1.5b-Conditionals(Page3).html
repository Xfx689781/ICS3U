    function provide() {

          return false;
      }
      if(aselection>=0&&aselection<=11){
          alert("Good morning!");
       
      }
      
      if(aselection>=12&&aselection<=17){
        alert("Good afternoon!");
      
       
      }
      
      if(aselection>=18&&aselection<=23){

      }
