<script>
    
    function provide() {
      var ayear = document.getElementById('year').value;
      var aname = document.getElementById('name').value;
      var afahrenheit = document.getElementById('fahrenheit').value;
  
      if(aname == ""){
          alert("Please provide a name.");
          return false;
      }
      
      if(ayear == ""){
          alert("Please provide a year of born.");
          return false;
      }
      
      if(afahrenheit==""){
        alert("Please provide a Fahrenheit temperature.");
          return false;
      }
        if(aname !=""){
          alert("Hi "+aname+"!");
          alert("Your name is "+aname.length+" letters long.");
         }
         if(ayear !="") {
          alert("You entered "+ayear);
          alert("You are likely "+(2024-ayear)+" years old.");
        }

         if(afahrenheit !=""){
            let celsius = (afahrenheit - 32) * 5/9;
            alert(afahrenheit+" degrees Fahrenheit equals to "+celsius+" degrees Celsius.");

      }    
    }  

</script>

<form action="#" method="post" id="delInfo">

  Please input a fahrenheit temperature:<br>
  <input type="number" name="fahrenheit" id="fahrenheit"></br><br>
 
  <input type="submit" onClick="provide()" value="submit">
