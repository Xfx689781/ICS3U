  <h3>
    1 - Play<br>2 - Options<br>3 - DLC<br>4 - Check for Updates<br>5 - Exit"<br><br>
  </h3>
<script>
  
    function provide() {
      var aselection = document.getElementById('selection').value;
      var aname = localStorage.getItem('aname');
      if(aselection=""){
          alert("Please select a number from 1 to 5.");
          return false;
      }
      if(aselection==1){
          alert("Hi "+aname+"! Let's play!");
       
      }
      
      if(aselection==2){
          alert("Hi "+aname+"! You selected Options.");
       
      }
      
      if(aselection==3){
          alert("Hi "+aname+"! No new DLC at this time.");
       
      }
     
      if(aselection==4){
          alert("Hi "+aname+"! Everything is up to date.");
       
      }

      if(aselection==5){
          alert("Hi "+aname+"! Bye!");
       
      }

      if(aselection<1||aselection>5){
          alert("Invalid selection.");
          return false;
      }

    

      
    }  

</script>

<form action="#" method="post" id="delInfo">
  Please input your selection:<br>
  <input type="number" name="selection" id="selection"><br><br>
  
  <input type="submit" onClick="provide()" value="submit">
