<script>
 
 
function generateA(){
  let num = Math.random() * 100;     // Get a single-digit value (with decimals)

  let new_num = Math.floor(num);
  let guess=-7;
  guess=prompt("Please guess the number from 0 to 99");
  while(guess!=new_num){
    if(guess<new_num){
      alert("Your guessing value is too low. TRY AGAIN!")
    }
    if(guess>new_num){
      alert("Your guessing value is too high. TRY AGAIN!")
    }
  guess=prompt("Please guess the number!");
 }
 alert("You are correct! The number is "+new_num)
}

function generateB(){
  let num = Math.random() * 1000;     // Get a single-digit value (with decimals)

  let new_num = Math.floor(num);
  let guess=-9;
  
  for(var k=15;k--;){
    guess=prompt("Please guess the number from 0 to 999");
    if(guess<new_num){
      alert("Your guessing value is too low. TRY AGAIN!")
      alert("You remain "+k+" times to guess")
    }
    if(guess>new_num){
      alert("Your guessing value is too high. TRY AGAIN!")
      alert("You remain "+k+" times to guess")
    }
 if(guess==new_num){
  alert("You are correct! The number is "+new_num)
  alert("You guessed for "+(15-k)+" times")
  return false;
 }
 if(k==0){
  alert("Sorry, you lose the game! ")
  return false;
 }
 }

}

function generateC(){

 if(guess==new_num){

 }
 if(k==0){

 }
 }

 
}
